<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <h1>Shop</h1>
        </a>
        <nav class="gallery">
          <div class="gallery__buttons" id="gallery">
            <a href="#" class="gallery__btn active" id="button-1">All</a>
            <a href="men.html" class="gallery__btn" id="button-2">Men</a>
            <a href="jewelery.html" class="gallery__btn" id="button-3">Jewelery</a>
            <a href="women.html" class="gallery__btn" id="button-4">Women</a>
            <a href="electro.html" class="gallery__btn" id="button-4">Electronics</a>
            <div class="shopping">
              <img src="img/shopping-bag-fill.svg" alt="">
              <span class="quantity">0</span>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <div class="list">
    <div class="container">
      <div class="items" id="items"></div>
    </div>
  </div>
  <div class="card">
    <h2>Card</h2>
    <ul class="listCard">
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      </div>
    </ul>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
